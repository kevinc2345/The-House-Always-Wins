<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reality Behind Gambling</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #stage {
      width: 480px;
      height: 360px;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1em;
      box-sizing: border-box;
      border: 2px solid #fff;
    }

    .typewriter {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 8s steps(60, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    /* Optional: scale down a bit for smaller screens */
    @media (max-width: 500px) {
      #stage {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div id="stage">
    <div class="typewriter">
      5 million US dollars. Casinos make this daily. 20 million Americans struggle. Suicide rate is 15x higher. The house always wins.
    </div>
  </div>
</body>
</html>
